<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js" crossorigin></script>

<script type="text/babel">
    const root = document.getElementById('root');


    const content = 'Hello React';
    const className = 'container';
    const insideElement =  <span>{content}</span>;

    const condition = false;

    const goodbye = 'Goodbye React';
    const hello = 'Hello React';

    const element = 
        <div className={className}>
            <span>{content}</span>
            <span>{5*2}</span>
            <span>{true}</span>
            <span>{false}</span>
            <span>{JSON.stringify({a:1})}</span>
            <span>{null}</span>
            <span>{undefined}</span>
            <span>{condition ? <span>{`${hello.toUpperCase()}`}</span> : <span>{`${goodbye.toLocaleUpperCase()}`}</span>}</span>
            <span>{condition && <span>Condition is true</span>}</span>
            <span>{condition || <span>Condition is true</span>}</span>
        </div>;
    
    console.log(element);

    ReactDOM.createRoot(root).render(element);
</script>
